<aside class="main-sidebar" (mouseenter)="onMainSidebarMouseEnter()" (mouseleave)="onMainSidebarMouseLeave()">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/img/defaultUser.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>User</p>
          <a href="#/"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <!-- sidebar menu: ALERT -->
        <li class="active treeview">
           <a href="javascript:void(0);" (click)="onSidebarTreeClick($event)">
            <i class="fa fa-bars"></i> <span>Menu</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="javascript:void(0);" (click)="onSidebarRouteMenuClick($event)"><i class="fa fa-circle-o"></i> Item</a></li>
            <li>
               <a href="javascript:void(0);" (click)="onSidebarTreeClick($event)"><i class="fa fa-circle-o"></i> SubMenu
                <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
              </a>
              <ul class="treeview-menu">
                <li> <a href="javascript:void(0);" (click)="onSidebarRouteMenuClick($event)"><i class="fa fa-circle-o"></i> item1</a></li>
                <li> <a href="javascript:void(0);" (click)="onSidebarRouteMenuClick($event)"><i class="fa fa-circle-o"></i> item2</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
